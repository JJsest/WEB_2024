<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-login-master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    
    <div class="main-login">
        <div class="login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" placeholder="seu e-mail">
                </div>
                <div class="textfield"> 
                    <label for="senha"></label>
                    <input type="password" name="senha" placeholder="sua senha">
                </div>
                <button class="btn-login">Entrar</button>
                <button class="btn">Esqueci a senha</button>
                <div class="icons">
                    <a href="#"><i data-feather="instagram"></i></a>
                    <a href="#"><i data-feather="facebook"></i></a>
                    <a href="#"><i data-feather="twitter"></i></a>  
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
